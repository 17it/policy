<section class="column borderBot j-exposure-stat <? if($data.isZhichu){ echo 'j-recstatic'}?>" data-acode="<?=acode?>" data-ap="msite_<? echo $data.ename ?>_<? echo $data.report ?>_<? echo $data.fragId ?>_p1_<? echo $data.region ?>"  data-id="<? echo $data.fragId ?>" <? if($data.isZhichu){ echo 'data-static="'+$data.title+'"' }?>
>
    <?= titleAndSubtitle ?>
    <div class="column_body" data-cid="<?= cid ?>" >
    <?
        $data.videoList = $data.videoList.slice($data.a1);
    ?>
    <? each $data.videoList ?>
        <? if (($i+1)%$data.d==1) { ?>
        <div class="cnt_box j_changeBox<? echo $i==0 ? ' j_img_active' : '" style="display:none;' ?>">
        <? } ?>
        <?
            var className = 'a_temp',
                dataHref = 'data-href="'+$item.url+'"',
                dataPid = '';
            if ($item.isAutoPid) {
                className += ' j_autopid';
                dataHref = '';
                dataPid = 'data-pid="'+$item.pid+'"';
            }
            if ($item.payPlatform && $item.payPlatform['141001']) {
                className += ' j_a_pay'
            }
            if (($i+1)%$data.d==1||($i+1)%$data.d==2||$data.d==2) {
                className += ' j_a_app'
            }
        ?>
        <a href="javascript:;" <?echo dataHref ?> title="<?=title?>" class="<?echo className?>" data-vid="<?=vid?>" <?echo dataPid ?>
        <? if($item.payPlatform && $item.payPlatform['141001']) {
            echo ' data-pay="'+$item.payPlatform['141001']+'"';
        } ?> k-name="send-stat-any" data-stat="{acode:'<?echo $item.acode2 ? $item.acode2 : $data.acode2?>',
        ap:'msite_<? echo $data.ename ?>_<? echo $data.report ?>_<? echo $data.fragId ?>_<? echo $i+1 ?>_<? echo $data.region ?>', vid:'<?echo ($item.vid||'-')?>', pid:'<?echo ($item.pid||'-');?>'}">
            <span class="a_img">
            	<img src="http://i0.letvimg.com/lc03_img/201607/19/14/39/1436/a_tempBg2.png"/>
        	<? if ($data.isFirst) { ?>
                <i style="background-image:url('<?=pic?>')"></i>
            <? } else { ?>
                <i <? if($item.pic) echo 'data-src="'+$item.pic+'"' ?> ></i>
            <? } ?>
            </span>
            <span class="a_cnt">
                <? if (!$item.title) {
                    $item.title = $item.subTitle;
                    $item.subTitle = '';
                }?>
                <h3 <?echo $item.subTitle ? ' class="main_title_heig"' : ' class="titTwoline"' ?>><?= title ?></h3>
                <? if ($item.subTitle) { ?>
                    <p><?= subTitle ?></p>
                <? } ?>
            </span>
        </a>

        <? if (($i+1)%$data.d==0) { ?>
        </div>
        <? } ?>
    <? endeach ?>
        <? if($data.loadChange){ ?>
        <?= loadChange ?>
        <?}?>
    </div>
</section>
